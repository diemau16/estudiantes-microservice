name: CD with Docker

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ed2723/estudiantes:${{ github.run_number }}


      - name: Checkout Helm repo
        uses: actions/checkout@v3
        with:
          repository: Edj2003/helm-estudiantes
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: helm-repo


      - name: Unpack Helm chart
        run: |
          cd helm-repo
          tar -zxvf *.tgz

      - name: Update image tag in values.yaml
        run: |
          cd helm-repo/estudiantes
          sed -i 's/tag: latest/tag: '${{ github.run_number }}'/g' values.yaml

      - name: Update Helm chart
        run: |
          cd helm-repo
          helm package estudiantes
          helm repo index .
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

      - name: Push changes
        run: |
            cd helm-repo
            git add .
            git commit -m "Update image tag in values.yaml" || echo "No changes to commit"
            git push
        env:
            GH_TOKEN: ${{ secrets.HELM_TOKEN }}
